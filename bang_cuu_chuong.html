<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script language="javascript">
    var sout, i, j;
    sout = "<table border='1' width='300' cellspacing='2' cellpadding='5'>";
    i = j = 1;
    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + i + "x" + j + "=" + (j * i ) + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write (sout);
</script>
</body>
</html>
